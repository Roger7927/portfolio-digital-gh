<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNexus - Gerenciador de Produtividade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tasknexus-container">
        <h1><i class="fas fa-tasks glow-text"></i> TaskNexus</h1>
        <p class="tagline">Seu gerenciador de produtividade em Neon Style!</p>

        <div class="task-input-section">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">
            <button id="addTaskBtn" class="btn-neon-task"><i class="fas fa-plus"></i> Adicionar</button>
        </div>

        <ul id="taskList" class="task-list">
            </ul>

        <div class="filter-controls">
            <button data-filter="all" class="btn-neon-filter active">Todas</button>
            <button data-filter="pending" class="btn-neon-filter">Pendentes</button>
            <button data-filter="completed" class="btn-neon-filter">Conclu√≠das</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
